<html>
 <head>
	<title>顯示與隱藏</title>
 </head>

<body>
	<button onclick="hide();">隱藏文字</button>
	<button onclick="show();">顯示文字</button>
	<button onclick="hidenewjeans();">隱藏newjeans</button>
	<button onclick="shownewjeans();">顯示newjeans</button>
	<button onclick="hidecat();">隱藏cat</button>
	<button onclick="showcat();">顯示cat</button>


	<div class="news_title">
	 第六週上課
	 </br>
	 要準備期中報告
	</div>

	<div class="cat">
		<img src="https://image.cache.storm.mg/styles/smg-800x533-fp/s3/media/image/2016/08/15/20160815-101109_U5308_M185730_f857.jpg?itok=cMaVq5sC" width="200" height="200"  > 
	</div>

	<button class="cat">
		<img src="https://www.japaholic.com/storage/files/article_images/NzkyMDIyMDIxODIxMjYxMjkw.jpg" width="200" height="200"  > 
	</button>

	<script type="text/javascript">
 function hide(){
 	document.querySelector(".news_title").style.display="none";
 }
 function show(){
 	document.querySelector(".news_title").style.display="block";
 }
 function hidecat(){
 	let elements=document.querySelectorAll(".cat");
 	for(let i = 0; i < elements.length; i=i+1){
 		elements[i].style.display="none";
 	}
 	
 }
 function showcat(){
 	let elements=document.querySelectorAll(".cat");
 	for(let i = 0; i < elements.length; i=i+1){
 		elements[i].style.display="block";
 	}
 }
 	</script>
    </body>
</html>
