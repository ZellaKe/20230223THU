<script type="text/javascript">
	function hide(){
		document.querySelector(".news_title").style.display="none";
	}
	function show(){
		document.querySelector(".news_title").style.display="block";
	}
	function hidecat(){
		let elements=document.querySelectorAll(".cat");
		for(let i = 0; i < elements.length; i=i+1){
			elements[i].style.display="none";
		}

	}

	function showcat(){
		let elements=document.querySelectorAll(".cat");
		for(let i = 0; i < elements.length; i=i+1){
			elements[i].style.display="block";
		}
	}
	window.addEventListener("click",function(){
		let video=document.querySelector("#backgroundVideo");
		if(video.paused){
			video.play();
		}else {
			video.pause();
		}

	});

			function hideFivefivesixsix() {

		let elements = document.querySelectorAll(".biology");
		for(let i = 0; i < elements.length; i=i+1) {
			elements[i].style.display = "none";
		}
	}

	function showFivefivesixsix() {
		let elements = document.querySelectorAll(".biology");
		for(let i = 0; i < elements.length; i=i+1) {
			elements[i].style.display = "inline-block";
		}
		document.querySelector("body").style.backgroundImage="url(https://www.mirrormedia.com.tw/assets/images/20181107153913-9c74bae632e22a175a74af373dbc9b62-mobile.jpg)";
	}
</script>
