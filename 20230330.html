<html>
<head>
	<title>顯示與隱藏</title>


	<style>
		.animal img{
			width: 100px;
			height: 100px;
		}
		.sky img{
			width: 150px;
			height: 150px;
		}
		.seaanimal img{
			width: 200px;
			height: 200px;
		}

		.animal,.sky,.seaanimal{
			display: inline-block;
		}
		.backgroundImage{
			width:100vw;
			height:100vh;
			background-size:cover;
			background-image:url(https://thumb.photo-ac.com/e0/e0f4f096f38cf8143628a8742e17cf37_t.jpeg);
			position:fixed;
			top:0px;
			left:0px;
			z-index:-1;
		}
		.backgroundImage video{
			width:100vw;
			height:100vh;
			position:absolute;
			left:-100;
		}

		body {
			color: white;
			font-size: 50px;
		}

		.news_title{
			background-color:rgba(0,0,0,0.5);
		}	

	</style>
</head>

<body>
	<div class="backgroundImage">
哈囉!!
			<video id="backgroundVideo">
			<source src="background.mp4" type="video/mp4">
		</video>
	</div>

	<button onclick="hide();">隱藏文字</button>
	<button onclick="show();">顯示文字</button>
	<button onclick="hidenewjeans();">隱藏newjeans</button>
	<button onclick="shownewjeans();">顯示newjeans</button>
	<button onclick="hidecat();">隱藏cat</button>
	<button onclick="showcat();">顯示cat</button>


	<div class="news_title">
		第六週上課
	</br>
	要準備期中報告
</div>
<div class="biology">
	<div class="bird sky">
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Eopsaltria_australis_-_Mogo_Campground.jpg/640px-Eopsaltria_australis_-_Mogo_Campground.jpg" width="200" height="200"  > 
	</div>


	<div class="ladybug sky">
		<img src="https://upload.wikimedia.org/wikipedia/commons/d/de/BIEDRONA.JPG" width="200" height="200"  > 
	</div>
</div>

<div class="biology">
	<button class="dog animal">
		<img src="https://hips.hearstapps.com/hmg-prod/images/golden-retriever-royalty-free-image-506756303-1560962726.jpg?crop=1.00xw:0.756xh;0,0.0756xh&resize=1200:*" width="200" height="200"  > 
	</button>
	<div class="cat animal">
		<img src="https://hips.hearstapps.com/hmg-prod/images/domestic-cat-lies-in-a-basket-with-a-knitted-royalty-free-image-1592337336.jpg?crop=0.88889xw:1xh;center,top&resize=1200:*" width="200" height="200"  > 
	</div>
</div>

<div class="biology">
	<div class="turtle seaanimal">
		<img src="https://scitechvista.nat.gov.tw/FileDownload/Article/20190516165543000000269.jpg" width="200" height="200"  > 
	</div>

	<div class="Octopus seaanimal">
		<img src="https://ichef.bbci.co.uk/news/640/cpsprodpb/17B79/production/_126354179_5ac368fb-118e-4091-af06-0daef3e69fed.jpg" width="200" height="200"  > 
	</div>
</div>



<script type="text/javascript">
	function hide(){
		document.querySelector(".news_title").style.display="none";
	}
	function show(){
		document.querySelector(".news_title").style.display="block";
	}
	function hidecat(){
		let elements=document.querySelectorAll(".cat");
		for(let i = 0; i < elements.length; i=i+1){
			elements[i].style.display="none";
		}

	}
	function showcat(){
		let elements=document.querySelectorAll(".cat");
		for(let i = 0; i < elements.length; i=i+1){
			elements[i].style.display="block";
		}
	}
	window.addEventListener("click",function(){
	document.querySelector("#backgroundVideo").play();
	});
</script>
</body>
</html>
